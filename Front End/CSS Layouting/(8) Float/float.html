<!-- Float adalah properti css untuk mengatur sebuah elemen dimana elemen dipaksa untuk berada di sebelah kiri atau kanan dari parent / pembungkusnya. -->

<!-- 

value float : 
1. none (default)
2. left
3. right

catatan : menunjang materi ini, pelajari normal flow dan out-of flow. 

materi sebelumnya kita sudah belajar mengenai sifat elemen html yaitu inline dan block. itu adalah normal flow. sedangkan float ini adalah out-of flow 

yang bisa dilakukan menggunakan float :
1. text wrapping : text mengelilingi gambar / elemen lain
2. image galery : membuat serangkaian gambar menjadi galery
3. multi-column layout : membuat halaman memiliki beberapa kolom
4. dll

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style_float.css">
</head>
<body>
    <div class="satu"></div>
    <div class="dua"></div>
    <div class="tiga"></div>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Earum tempore laborum accusamus porro autem sunt. Similique, assumenda unde. Assumenda, modi fuga! Nihil eligendi corrupti tenetur eaque saepe voluptates doloremque sit!</p>
</body>
</html>
