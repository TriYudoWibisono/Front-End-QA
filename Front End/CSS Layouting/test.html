<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Horizontal Rule dengan Warna</title>
    <style>
      /* CSS untuk tag hr */
      hr.colored {
        border: none; /* Hilangkan garis default */
        height: 1px; /* Tentukan tinggi garis */
        background-color: #3498db; /* Warna latar belakang garis */
      }

      /* Contoh penggunaan untuk memisahkan elemen */
      .section {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="section">
      <h2>Section 1</h2>
      <p>Isi dari section 1.</p>
      <hr class="colored" />
    </div>

    <div class="section">
      <h2>Section 2</h2>
      <p>Isi dari section 2.</p>
      <hr class="colored" />
    </div>
  </body>
</html>
