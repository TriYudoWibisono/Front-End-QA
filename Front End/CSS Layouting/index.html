<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Layouting</title>
    <style>
      .satu {
        width: 100px;
        height: 100px;
        background-color: blue;
      }
      .dua {
        width: 50%;
        height: 50%;
        background-color: brown;
      }
    </style>
  </head>
  <body>
    <div class="satu">
      <div class="dua">Hello World</div>
    </div>
  </body>
</html>
