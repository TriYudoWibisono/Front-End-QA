<!-- Dimensi -->

<!-- 
materi yang dibahas pada dimensi ini adalah "width & height" -->
<!-- 
satuan pada width & height adalah : 
1. px : absolute / pasti.
2. % : relatif, tergantung dengan ukuran elemennya.
3. in (inci), cm (centi meter), mm (mili meter), pt (point), pc (pica) : ukuran yang digunakan di dunia nyata.  
-->


<!-- 

Overflow

digunakan untuk mengatur perilaku elemen yang keluar dari parentnya

Ada 4 value dari property Overflow :
1. Visible  : value default, jika ada konten yang keluar dari parentnya, maka dia akan di perlihatkan
2. Auto     : CSS akan secara otomatis menambahkan scroll ketika kontennya berlebihan
3. Hidden   : Konten yang berlebih akan di sembunyikan. yang tampil hanys konten yang masih muat dalam parent
4. Scroll   : mirip dengan auto namun jika konten cukup, scroll masih ada. sedangkan di auto tidak ada tampilan scroll saat konten masih cukup. 

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dimensi & Overflow</title>

    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div>Hello World</div>
</body>
</html>
