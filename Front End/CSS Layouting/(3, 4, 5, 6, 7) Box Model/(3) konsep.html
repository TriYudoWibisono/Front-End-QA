konsep 

lebih membahas mengenai setiap elemen pada website itu dibungkus dalam sebuah kotak. untuk bisa melihatnya kita edit CSS di inspect elemen (*{border: 1px;, color: red})

maka akan muncul elemen kotak pada website. pada kasus ini kita contohkan pada website facebook dan lazada. 

catatan : di firedox ada fitur 3D View untuk menunjukkan kotak2 pada website secara 3D. caranya klik inspect elemen setting dan centang 3D View

---------

CSS Box Model terdiri dari : margin, border, padding, dan content.

*urutan kotak elemen pada website*

-------------------------
margin (area transparan di sekitar kotak/luar border)
-------------------------
Border (garis/batas disekeliling content dan padding)
-------------------------
padding (area transparan di dalam kotak/lantara content dan border)
-------------------------
content (konten sebenarnya didalam box, bisa berupa teks atau gambar)
-------------------------
