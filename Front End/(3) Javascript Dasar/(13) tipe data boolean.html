Boolean adalah sebuah tipe data yang digunakan untuk merepresentasikan logika true atau false.

penulisan :

Boolean(nilai)

Boolean (1) = True
Boolean (0) = False
Boolean (-1) = True

kenapa pada nilai 0 false ? karena nilai-nilai yang ada pada javascript menyimpan nilai true or false didalamnya. ini disebut dengan nilai truthy (menghasil nilai true) | falsy (menghasil nilai false)

--------------------------------------------------
        truthy                  falsy
         true                   false
    non-zero number               0
       "string"                   ""
        object                 undefined
        arrays                   null
       functions                  NaN

nilai undefined dihasilkan ketika kita mendeklarasikan sebuah variabel tetapi kita belum mengisikan nilainya. misalnya var x. sedangkan null adalah nilai kosong yang bisa kita berikan pada sebuah variabel. misalnya var x = null.
