<!-- 
    
Pada Javascript tidak ada integer atau bilangan bulat. yang ada hanyalah floating point atau bilangan pecahan. ukuran angka yang bisa ditampung JavaScript adalah 64 bit.

Ada Beberapa jenis angka yang bisa disimpan di Javascript :
1. Angka Tanpa Desimal / integer
   - 10, 1500, 123456 -> terlihat integer namun sebenarnya itu desimal
2. Angka Dengan Desimal
   - 3.14, 0.5, 100.00
3. Eksponen (menyimpan bilangan sangat besar dan sangat kecil)
   - 123e5 // 12300000
   - 123e-5 // 0.00123
4. Bilangan negatif


Dalam JavaScript ada yang disebut angka spesial :
1. infinity -> 2 / 0 = infinity
2. -infinity -> -2 / 0 = -infinity
3. NaN -> 0 / 0 atau angka / string = Nan (Not a Number)


-->
