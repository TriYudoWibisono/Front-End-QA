<!-- 
    
Variabel adalah tempat / wadah yang memiliki nama , yang digunakan untuk menyimpan nilai. 

untuk memahami variabel, kita perlu paham terlebih dahulu 3 hal. yaitu deklarasi, inisialisasi dan assignment.

deklarasi       : mendaftarkan variabel dalam lingkup yang sesuai
inisialisasi    : menyediakan memori untuk variabel
assignment      : menetapkan nilai yang spesifik ke dalam variabel

var x;  -> deklarasi & inisialisasi
x = 20; -> assignment

apa yang terjadi jika pada deklarasi kita tidak menggunakan 'var' ? akan di jelaskan di materi selanjutnya.

keyword untuk deklarasi variabel : var, let & const

Aturan penulisan variabel :
1. var ga boleh pake spasi
2. nama variabel boleh ada angka tapi gak boleh diawali angka.
   macam-macam penulisan variabel :
   - var boleh1;
   - var ini_juga_boleh;
   - var boleh$;
   - var $_$;
   - var iniBolehBanget; (paling sering digunakan dan disebut Camel Case)

Ada juga beberapa kata yang tidak boleh kita gunakan sebagai nama variabel. kata tersebut disebut keyword & reserved word.
lihat internet untuk kata apa saja.

shorthand -> syntak untuk menyingkat penulisan variabel. penulisan sbb :
var nama = "yudo", umur = 25, lulus = true;

variabel scope -> akan dijelaskan nanti.
-->
