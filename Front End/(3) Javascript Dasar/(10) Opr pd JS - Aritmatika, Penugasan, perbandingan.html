<!-- 
    
Operator pada Javascript : 
1. aritmatika
2. penugasan
3. perbandingan
4. logika
5. string
--- Operator diatas jenis binary ----
6. kondisional  -> jenis ternary
7. typeof -> unary

1. Operator binary membutuhkan 2 operand -> operand1 OPERATOR operand2

2. unary membutuhkan 1 operand 
-> OPERATOR operand1 atau operand1 OPERATOR

3. ternary membutuhkan 3 operand


A. Operator aritmatika -> +, -, *, /, %
   catatan : pada operasi ini ada rumus KuKaBaTaKu = () * / + -

B. Operator Penugasan / assignment 
   -> =, +=, -=, *=, /=, %=
   misalnya : var x 
              x = 10
              dalam pemrograman, script diatas artinya menugaskan operand (10) kedalam operand (x)

C. Operator perbandingan / comparison
   -> ==, !=, ===, !==, >, <, >=, <=
   operator perbandingan ini akan menghasilkan nilai boolean
-->
